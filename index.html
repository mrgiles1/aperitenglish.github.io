<!DOCTYPE html>
<html>
    <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Mailchimp -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:100%;}

    </style>

    <!-- Bootstrap CSS from a CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest English learning event of the year</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr>
          <button type="button" class="btn btn-primary btn-lg btn-xl" data-bs-toggle="modal" data-bs-target="#exampleModal">Find out more</button>
        </section>
      </div>
    </div>

 <!-- Button trigger modal -->
<!--   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal Code For Button Trigger in Columns -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">English Aperitivo Mailing List Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Begin Mailchimp Signup Form -->
          
          <div id="mc_embed_signup">
            <form action="https://gmail.us18.list-manage.com/subscribe/post?u=072eb4d25a3fee2f2221c9590&amp;id=6d122977b4&amp;f_id=00711ee7f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <h2><!-- Yes! Let me know about the next English Aperitivo. --></h2>
                <p class="h5">By signing up below, you'll be the first to know about our next English Aperitivo event in Rome!</p>
                <!--           <div class="indicates-required"><span class="asterisk">*</span> indicates required-->  
              </div>        
              
              <div class="mc-field-group">
                <label for="mce-FNAME"></label>
                <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME" placeholder="First Name">
                <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
              </div>

              <div class="mc-field-group">
                <label for="mce-LNAME"></label>
                <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME" placeholder="Last Name">
                <span id="mce-LNAME-HELPERTEXT" class="helper_text"></span>
              </div>

              <div class="mc-field-group">
                <label for="mce-EMAIL"><span class="asterisk"></span>
                </label>
                <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Email Address">
                <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
              </div>

              <div class="mc-field-group size1of2">
                <label for="mce-PHONE" class="form-label"></label>
                <input type="text" name="PHONE" class="form-control" value="" id="mce-PHONE" placeholder="Phone Number">
                <span id="mce-PHONE-HELPERTEXT" class="helper_text"></span>
              </div>
              <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_072eb4d25a3fee2f2221c9590_6d122977b4" tabindex="-1" value=""></div>
                  <div class="optionalParent">
                      <div class="clear foot">
                          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary btn-xl btn-modal">
                          <p class="brandingLogo"><a href="http://eepurl.com/h8j9rz" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a></p>
                      </div>
                  </div>
              </div>
            </form>
          </div>
          <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
     
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
